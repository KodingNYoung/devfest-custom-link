name: Production Deploy to Eusate VM
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_PROD }}

      - name: Add known hosts
        env:
          SERVER_IP: ${{ secrets.SERVER_IP_PROD }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          BRANCH_NAME: ${{ github.ref_name }}
          ENV_FILE: ${{ secrets.ENV_PROD }}
          SSH_USER: ${{ secrets.SSH_USERNAME_PROD }}
          SERVER_IP: ${{ secrets.SERVER_IP_PROD }}
        run: |
          echo "Deploying branch: $BRANCH_NAME to $SERVER_IP"
          ENV_FILE_B64=$(echo "$ENV_FILE" | base64 -w 0)

          ssh ${SSH_USER}@${SERVER_IP} << EOF
            set -e
            cd /home/eusate/eusate-chatbot-core
            
            # Pull latest code
            GIT_SSH_COMMAND="ssh -i /root/.ssh/id_rsa2" git fetch origin $BRANCH_NAME
            GIT_SSH_COMMAND="ssh -i /root/.ssh/id_rsa2" git checkout $BRANCH_NAME
            GIT_SSH_COMMAND="ssh -i /root/.ssh/id_rsa2" git pull origin $BRANCH_NAME
            
            # Update environment
            echo "${ENV_FILE_B64}" | base64 -d > .env
            
            # Deploy
            docker compose -f production.docker-compose.yml build 
            docker compose -f production.docker-compose.yml up -d
            
            # Cleanup old images
            docker images -f "dangling=true" -q | xargs -r docker rmi
            
            echo "âœ… Deployment completed successfully"
          EOF
