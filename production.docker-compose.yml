services:
  # Next.js Application
  sdk:
    container_name: sdk
    build:
      context: .
      dockerfile: production.Dockerfile
      args:
        NODE_ENV: production
        NEXT_PUBLIC_BACKEND_ENDPOINT_URL: ${NEXT_PUBLIC_BACKEND_ENDPOINT_URL}
    ports:
      - 3001:3000
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

networks:
  default:
    name: ${COMPOSE_NETWORK}
    external: true
